<div class="flex-center" style="min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h2 class="text-gradient" style="text-align: center; margin-bottom: var(--space-lg);">Join the League</h2>

        <form (ngSubmit)="onSignup()">
            <!-- Name Fields -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
                <div class="form-group">
                    <label style="display: block; margin-bottom: var(--space-xs);">First Name</label>
                    <input type="text" [(ngModel)]="firstName" name="firstName" class="input-field"
                        placeholder="First name" required>
                </div>

                <div class="form-group">
                    <label style="display: block; margin-bottom: var(--space-xs);">Last Name</label>
                    <input type="text" [(ngModel)]="lastName" name="lastName" class="input-field"
                        placeholder="Last name" required>
                </div>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: var(--space-xs);">Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="input-field" placeholder="Enter your email"
                    required>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: var(--space-xs);">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="input-field"
                    placeholder="Create password" maxlength="72" required>
                <small
                    style="color: var(--color-text-muted); font-size: 0.8rem; margin-top: var(--space-xs); display: block;">
                    Maximum 72 characters
                </small>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: var(--space-xs);">
                    DUPR Rating
                    <span style="color: var(--color-text-muted); font-size: 0.85rem; font-weight: normal;">(Precise
                        rating, e.g., 4.52)</span>
                </label>
                <input type="number" [(ngModel)]="dupr_rating" name="dupr_rating" class="input-field"
                    placeholder="e.g., 4.52" step="0.01" min="1" max="8" required>
                <small
                    style="color: var(--color-text-muted); font-size: 0.8rem; margin-top: var(--space-xs); display: block;">
                    Enter your precise DUPR rating (1.00 - 8.00)
                </small>
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: var(--space-sm);">Sign Up</button>
        </form>

        <div style="margin-top: var(--space-md); text-align: center; font-size: 0.9rem;">
            <span style="color: var(--color-text-muted);">Already playing? </span>
            <a routerLink="/login" style="color: HSL(var(--color-secondary)); text-decoration: none;">Log In</a>
        </div>
    </div>
</div>
